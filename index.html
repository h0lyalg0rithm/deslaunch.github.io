<html>
  <head>
  	<title>DESLAUNCH</title>
	  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
		<link rel="stylesheet" href="bower_components/onepage-scroll/onepage-scroll.css" />
		<link rel="stylesheet" href="bower_components/animate.css/animate.css">
		<!-- <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css"> -->
		<link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
		<style>
		  #signup {
				width: 250px;
				border-radius: 50%;
			}
			.header{
				background: #ffcc00;
			}
			.header .container{
				display: block;
				position: relative;
				top: 35%;
				text-align: center;
			}
			.navbar{
				background: #000;
				border-radius: 0px;
				z-index: 2;
				transition: top 3s;
			}
			.navbar-first{
				border: none;
				background: transparent;
				margin-left: 60px;
				top: 45px;
			}
			.navbar-brand{
				font-size: 20px;
			}
			.sign_up{
				background: #27ae60;
				color: white;
			}
			.onepage-pagination{
				left:10px;
				right:0;
			}
			.start_email{
				border: none;
				border-bottom: 2px solid #000;
				outline: none;
				font-size: 30px;
				background: transparent;
				width: 280px;
				-webkit-animation-duration: 1s;
			  -webkit-animation-delay: 0.5s;
			  -webkit-animation-iteration-count: 1;
			}
			.main-wrapper{
				margin-top: -70px;
			}
			div.arrow-nav {
				bottom: 40px;
				position: absolute;
				left: 50%;
			}
			.arrow-nav{
				font-size: 35px;
				-webkit-animation-duration: 1s;
			  -webkit-animation-delay: 0.25s;
			  -webkit-animation-iteration-count: infinite;
			}
			.arrow-nav:hover{
				cursor: pointer;
			}
			.section1 .container{
				margin-top: 60px;
			}
		</style>
	</head>
	<body>
		<nav class="navbar navbar-default navbar-first" role="navigation">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" href="#">DESLAUNCH</a>
		    </div>
		    <div class="collapse navbar-collapse navbar-right" id="bs-example-navbar-collapse-1">
		      <form class="navbar-form">
            <a class="btn sign_up pulse" href="#">SIGN UP</a>
          </form>
		    </div>
		  </div>
		</nav>
	  <div class="main-wrapper">
	  	<section class="header">
	  		<div class="container">
	  			<h2>CREATE YOUR RESUME IN SECONDS</h2>
	  			<h2>LETS START WITH YOUR EMAIL</h2>
	  			<input type="text" class="animated bounceIn start_email" placeholder="email@example.com"/>
	  		</div>
  			<div class="arrow-nav animated pulse">
	  			<i class="fa fa-chevron-down"></i>
  			</div>
	  	</section>
	  	<section class="section1">
	  		<div class="container">
	  			<div class="row">
	  				<div class="col-md-6">
	  					<img src="http://placehold.it/300x300"/>
	  					<h5 class="text-center">Title</h5>
	  				</div>
	  				<div class="col-md-6">
	  					<img src="http://placehold.it/300x300"/>
	  					<h5 class="text-center">Title</h5>
	  				</div>
	  			</div>
	  			<div class="row">
	  				<div class="col-md-6">
	  					<img src="http://placehold.it/300x300"/>
	  					<h5 class="text-center">Title</h5>
	  				</div>
	  				<div class="col-md-6">
	  					<img src="http://placehold.it/300x300"/>
	  					<h5 class="text-center">Title</h5>
	  				</div>
	  			</div>
	  		</div>
	  	</section>
	  	<section>
	  		
	  	</section>
	  </div>
		<script src="bower_components/jquery/dist/jquery.js"></script>
		<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
		<script src="bower_components/onepage-scroll/jquery.onepage-scroll.js"></script>
		<script>
		$(function(){
			$(".main-wrapper").onepage_scroll({
			  sectionContainer: "section", 
			  easing: "ease", 
			  animationTime: 1000,
			  pagination: true,
			  updateURL: false,
			  loop: false,
			  keyboard: true,
			  responsiveFallback: false,
			  direction: "vertical",
			  beforeMove: function(index) {
		    	if(index >= 1){
		    		$('.navbar').removeClass('navbar-first');
		    	}else{
		    		$('.navbar').addClass('navbar-first');
		    	}
		    }
			});
		});
		</script>
	</body>
</html>
