<html>
  <head>
	  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
		<link rel="stylesheet" href="bower_components/onepage-scroll/onepage-scroll.css" />
		<link rel="stylesheet" href="bower_components/animate.css/animate.css">
		<style>
		  #signup {
				width: 250px;
				border-radius: 50%;
			}
			.header{
				background: #ffcc00;
			}
			.header .container{
				height: 200px;
				display: block;
				position: relative;
				margin: auto 60px;
				top: 20%;
				text-align: center;
			}
			.navbar{
				background: #000;
				border-radius: 0px;
				z-index: 2;
			}
			.sign_up{
				background: #27ae60;
				color: white;
			}
			.onepage-pagination{
				left:10px;
				right:0;
			}
			.start_email{
				border: none;
				border-bottom: 2px solid #000;
				outline: none;
				font-size: 30px;
				background: transparent;
				width: 280px;
				-webkit-animation-duration: 1s;
			  -webkit-animation-delay: 0.5s;
			  -webkit-animation-iteration-count: 1;
			}
			.main-wrapper{
				margin-top: -60px;
			}
		</style>
	</head>
	<body>
		<nav class="navbar navbar-default" role="navigation">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" href="#">DESLAUNCH</a>
		    </div>
		    <div class="collapse navbar-collapse navbar-right" id="bs-example-navbar-collapse-1">
		      <form class="navbar-form">
            <a class="btn sign_up pulse" href="#">SIGN UP</a>
          </form>
		    </div>
		  </div>
		</nav>
	  <div class="main-wrapper">
	  	<section class="header">
	  		<div class="container">
	  			<h2>CREATE YOUR RESUME IN SECONDS</h2>
	  			<h2>LETS START WITH YOUR EMAIL</h2>
	  			<input type="text" class="animated bounceIn start_email" placeholder="email@example.com"/>
	  		</div>
	  	</section>
	  	<section class="section2">
	  		
	  	</section>
	  </div>
		<script src="bower_components/jquery/dist/jquery.js"></script>
		<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
		<script src="bower_components/onepage-scroll/jquery.onepage-scroll.js"></script>
		<script>
		$(function(){
			$(".main-wrapper").onepage_scroll({
			   sectionContainer: "section", 
			   easing: "ease", 
			   animationTime: 1000,
			   pagination: true,
			   updateURL: false,
			   beforeMove: function(index) {},
			   afterMove: function(index) {},
			   loop: false,
			   keyboard: true,
			   responsiveFallback: false,
			   direction: "vertical"
			});
		});
		</script>
	</body>
</html>
